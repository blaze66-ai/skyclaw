<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYCLAW ðŸ¦€ </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- RESET & CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050b14;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND CANVAS --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1a4a6e 0%, #02060d 100%);
        }

        /* --- MAIN CARD --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 650px;
            width: 90%;
            padding: 3rem 2rem;
            
            /* Glassmorphism */
            background: rgba(12, 20, 35, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(100, 200, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(43, 159, 217, 0.1);
            
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* --- LOGO --- */
        .logo-area {
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .logo-img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(43, 159, 217, 0.3));
            border-radius: 10px;
        }

        /* --- TYPING TEXT AREA --- */
        .text-area {
            min-height: 80px; 
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .type-line {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: 2px solid transparent; 
        }

        #line1 {
            font-size: 1.2rem;
            color: #ffffff;
            text-transform: uppercase;
        }

        #line2 {
            font-size: 1rem;
            color: #a0cce8; 
        }

        .active-cursor {
            border-right-color: #e31c25;
            animation: blinkCursor 0.75s step-end infinite;
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Centers content horizontally */
            gap: 12px;
            padding: 16px 0;
            width: 220px; /* Fixed width for equal sizing */
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Icon sizing adjustments */
        .btn i {
            font-size: 1.2rem;
        }

        /* GitHub */
        .btn-github {
            background: rgba(13, 17, 23, 0.8);
            color: #fff;
            border: 1px solid #2b9fd9;
            box-shadow: 0 0 10px rgba(43, 159, 217, 0.2);
        }
        .btn-github:hover {
            transform: translateY(-5px);
            background: #2b9fd9;
            color: #000;
            box-shadow: 0 0 25px rgba(43, 159, 217, 0.6);
        }

        /* X / Twitter */
        .btn-x {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid #e31c25;
            box-shadow: 0 0 10px rgba(227, 28, 37, 0.2);
        }
        .btn-x:hover {
            transform: translateY(-5px);
            background: #e31c25;
            color: #fff;
            box-shadow: 0 0 25px rgba(227, 28, 37, 0.6);
        }

        /* --- KEYFRAMES --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blinkCursor {
            from, to { border-color: transparent; }
            50% { border-color: #e31c25; }
        }

        /* --- MOBILE --- */
        @media (max-width: 480px) {
            .btn { width: 100%; } 
            #line1 { font-size: 0.95rem; }
            #line2 { font-size: 0.85rem; }
            .type-line { white-space: normal; text-align: center; }
            .active-cursor { border-right: none; border-bottom: 2px solid #e31c25; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <main class="container">
        <div class="logo-area">
            <img src="banner.png" alt="Skyclaw Logo" class="logo-img">
        </div>
        
        <div class="text-area">
            <div id="line1" class="type-line"></div>
            <div id="line2" class="type-line"></div>
        </div>

        <div class="button-group">
            <a href="https://github.com/blaze66-ai/skyclaw" target="_blank" class="btn btn-github">
                <i class="fab fa-github"></i> GITHUB
            </a>
            
            <a href="https://x.com/skyclaw_ai" target="_blank" class="btn btn-x">
                TWITTER <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
    </main>

    <script>
        // --- TYPEWRITER ---
        const line1Text = "autonomous AI agent framework";
        const line2Text = "powered by OpenClaw ðŸ¦€";
        const typeSpeed = 60; 

        async function typeWriter(elementId, text) {
            const element = document.getElementById(elementId);
            element.classList.add('active-cursor'); 
            
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await new Promise(r => setTimeout(r, typeSpeed));
            }

            return element; 
        }

        async function runTypingSequence() {
            await new Promise(r => setTimeout(r, 500));
            const el1 = await typeWriter("line1", line1Text);
            el1.classList.remove('active-cursor');
            await typeWriter("line2", line2Text);
        }

        runTypingSequence();

        // --- PARTICLE BACKGROUND ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(43, 159, 217, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(window.innerWidth / 10, 80);
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const d = Math.sqrt(dx*dx + dy*dy);
                    if (d < 150) {
                        ctx.strokeStyle = `rgba(43, 159, 217, ${1 - d/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
</body>
</html>
